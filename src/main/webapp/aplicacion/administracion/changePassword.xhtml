<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/templates/adminLTE/template.xhtml" >

    <ui:define name="title">
        Cambio de Contrase単a
    </ui:define>

    <ui:define name="centerContent">
        <h:form id="formDatos">
            <p:growl id="msgs" showDetail="true" showSummary="true" />
            <p:focus for="oldPassword" />
            <p:panel header="Usuario: #{sessionContext.nombreUsuario}" >

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-4 ui-xl-2">
                        <div>
                            <p:outputLabel for="oldPassword" value="Contrase単a actual:" />
                        </div>
                        <p:password id="oldPassword" value="#{changePasswordBean.oldPassword}" size="20" required="true" requiredMessage="* requerido" autocomplete="false"  />
                    </div>
                </div>

                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-lg-4 ui-xl-2">
                        <div>
                            <p:outputLabel for="newPassword" value="Nueva contrase単a:" />
                        </div>
                        <p:password id="newPassword" value="#{changePasswordBean.newPassword}" size="20" required="true" requiredMessage="* requerido" autocomplete="false" />
                    </div>
                    <div class="ui-g-12 ui-lg-4 ui-xl-2">
                        <div>
                            <p:outputLabel for="confirmPassword" value="Confirmar contrase単a:" />
                        </div>
                        <p:password id="confirmPassword" value="#{changePasswordBean.confirmPassword}" size="20" required="true" requiredMessage="* requerido" autocomplete="false" />
                    </div>
                </div>


                <f:facet name="footer">
                    <p:commandButton value="Aceptar" icon="fa fa-check-square" action="#{changePasswordBean.doChangePassword}" process="@form" update="@form @([id$=msgs])" 
                                     style="padding: 3px 10px;" />
                    <p:spacer style="width: 10px;" />
                </f:facet>

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
