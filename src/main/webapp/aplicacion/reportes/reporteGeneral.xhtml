<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/adminLTE/template.xhtml" 
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <style>
            .ui-paginator {
                text-align: left !important;
            }
        </style>
    </ui:define> 
    
    <ui:define name="headerContent">
        <h2 style="margin: 0px 15px;">
            <span class="fa fa-users w3-margin-right w3-margin-left" /> Reporte Generales
        </h2>        
    </ui:define>

    <ui:define name="centerContent">
        <p:growl id="msgs" showDetail="true" showSummary="true" />
        <h:form id="formData" >
            <p:outputPanel class="w3-card-8 w3-round-medium" id="pnlBusqueda">
                <p:panel>
                    <f:facet name="header">
                        Búsqueda
                    </f:facet>

                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaini" value="Fecha de registro inicio: " />
                            <p:calendar id="fechaini" value="#{reporteGeneralBean.fechaInicio}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechafin" value="Fecha de registro fin:" />
                            <p:calendar id="fechafin" value="#{reporteGeneralBean.fechaFin}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <div>
                                <p:outputLabel value="ICCID " for="iccid" />
                            </div>
                            <p:inputText id="iccid" value="#{reporteGeneralBean.serie}" maxlength="20"
                                         disabled="false" />                      
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-1">
                            <div>
                                <p:outputLabel value="NIP " for="nip" />
                            </div>
                            <p:inputText id="nip" value="#{reporteGeneralBean.nip}" maxlength="10"
                                         disabled="false" />                      
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <div>
                                <p:outputLabel value="Estatus Inicial  " for="estatus" />
                            </div>
                            <p:selectOneMenu id="estatus" value="#{reporteGeneralBean.estatusInicial}" style="width:100%">
                                <f:selectItem itemLabel="-- Seleccione un estatus --" itemValue="" />
                                <f:selectItems value="#{reporteGeneralBean.estatus}" var="estatus" itemLabel="#{estatus.nombre}" itemValue="#{estatus.id}" />
                            </p:selectOneMenu>
                        </div> 
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaEstatusSuper" value="Fecha Asignación Supervisor:" />
                            <p:calendar id="fechaEstatusSuper" value="#{reporteGeneralBean.fechaAsignacionSupervisor}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaEstatusVend" value="Fecha Asignación Vendedor:" />
                            <p:calendar id="fechaEstatusVend" value="#{reporteGeneralBean.fechaAsignacionVendedor}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaEstatusMay" value="Fecha Asignación Mayorista:" />
                            <p:calendar id="fechaEstatusMay" value="#{reporteGeneralBean.fechaAsignacionMayorista}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <div>
                                <p:outputLabel value="Estatus Portabilidad:  " for="estatusPortabilidad" />
                            </div>
                            <p:selectOneMenu id="estatusPortabilidad" value="#{reporteGeneralBean.estatusPo}" style="width:100%">
                                <f:selectItem itemLabel="-- Seleccione un estatus --" itemValue="" />
                                <f:selectItems value="#{reporteGeneralBean.estatusPortabilidad}" var="estatusPortabilidad" itemLabel="#{estatusPortabilidad.nombre}" itemValue="#{estatusPortabilidad.id}" />
                            </p:selectOneMenu>
                        </div>  
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaEstatusPortabilidad" value="Fecha de Portabilidad:" />
                            <p:calendar id="fechaEstatusPortabilidad" value="#{reporteGeneralBean.fechaEstatusPortabilidad}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <div>
                                <p:outputLabel value="Estatus del proceso:  " for="estatusProceso" />
                            </div>
                            <p:selectOneMenu id="estatusProceso" value="#{reporteGeneralBean.estatusPro}" style="width:100%">
                                <f:selectItem itemLabel="-- Seleccione un estatus --" itemValue="" />
                                <f:selectItems value="#{reporteGeneralBean.estatusProceso}" var="estatusProceso" itemLabel="#{estatusProceso.nombre}" itemValue="#{estatusProceso.id}" />
                            </p:selectOneMenu>
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaEstatusProceso" value="Fecha de Proceso:" />
                            <p:calendar id="fechaEstatusProceso" value="#{reporteGeneralBean.fechaEstatusProceso}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="fechaVenta" value="Fecha de Venta:" />
                            <p:calendar id="fechaVenta" pattern="yyyy-dd-MM" value="#{reporteGeneralBean.fechaVenta}" />
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <p:outputLabel for="vendedor" value="Vendedor: "/>
                            <p:selectOneMenu id="vendedor"  style="width: 95%;" value="#{reporteGeneralBean.idVendedor}">
                                <f:selectItem itemValue="#{null}" itemLabel="[-- TODOS --]" />
                                <f:selectItems value="#{reporteGeneralBean.vendedores}" var="vendedor" itemValue="#{vendedor.id}" itemLabel="#{vendedor.nombre} #{vendedor.paterno} #{vendedor.materno}" />
                            </p:selectOneMenu>  
                        </div>
                        <div class="ui-g-12 ui-lg-6 ui-xl-2">
                            <div>
                                <p:outputLabel value="" for="" />
                            </div>
                            <p:commandButton value="Buscar" action="#{reporteGeneralBean.obtenerChips()}" icon="fa fa-search" disabled="false" style="width: 35%;" update="@([id$=msgs]) @([id$=dtReporte]) @([id$=pnlResultado]) @([id$=pnlBusqueda])" process="@([id$=pnlBusqueda])"/>                         
                        </div>
                    </div>
                </p:panel>
            </p:outputPanel>
            <p:outputPanel class="w3-card-8 w3-margin-top w3-round-medium" id="pnlResultado">
                <p:panel styleClass="w3-container blockable w3-padding-0" >
                    <f:facet name="header">
                        Resultado:
                    </f:facet>
                    <p:dataTable id="dtReporte" value="#{reporteGeneralBean.chips}" var="reporte" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 rowsPerPageTemplate="20, 100, 500" paginator="true" rows="20" style="margin-top:0; margin-bottom:20px" emptyMessage="No se ha seleccionado el tipo de parámetro."
                                 resizableColumns="true" scrollable="true" scrollWidth="250%" >

                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="images/excel.png" width="34" title="Exportar a excel"/>
                                <p:dataExporter type="xls" target="dtReporte" fileName="Chips" />
                            </h:commandLink>
                        </f:facet>

                        <p:column headerText="ICCID" style="width: 15%">
                            <h:outputText value="#{reporte.serie}" />
                        </p:column>
                        <p:column headerText="Estatus" style="width: 15%">
                            <h:outputText value="#{reporte.estatus.nombre}" />
                        </p:column>
                        <p:column headerText="Cliente" style="width: 20%">
                            <h:outputText value="#{reporte.nombreCliente}" />
                        </p:column>
                        <p:column headerText="Supervisor" style="width: 20%">
                            <h:outputText value="#{reporte.usuarioSupervisor.nombre} #{reporte.usuarioSupervisor.paterno} #{reporte.usuarioSupervisor.materno}" />
                        </p:column>
                        <p:column headerText="Fecha Asignación Supervisor" style="width: 12%">
                            <h:outputText value="#{reporte.fechaAsignacionSupervisor}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City" />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Vendedor" style="width: 20%">
                            <h:outputText value="#{reporte.usuarioVendedor.nombre} #{reporte.usuarioVendedor.paterno} #{reporte.usuarioVendedor.materno}" />
                        </p:column>
                        <p:column headerText="Fecha de Asignación Vendedor" style="width: 12%">
                            <h:outputText value="#{reporte.fechaAsignacionVendedor}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Mayorista" style="width: 20%">
                            <h:outputText value="#{reporte.usuarioMayorista.nombre} #{reporte.usuarioMayorista.paterno} #{reporte.usuarioMayorista.materno}" />
                        </p:column>
                        <p:column headerText="Fecha Asignación Mayorista" style="width: 12%">
                            <h:outputText value="#{reporte.fechaAsignacionMayorista}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="NIP" style="width: 8%">
                            <h:outputText value="#{reporte.nip}" />
                        </p:column>
                        <p:column headerText="Compañía" style="width: 8%">
                            <h:outputText value="#{reporte.compania.nombre}" />
                        </p:column>
                        <p:column headerText="DN" style="width: 8%">
                            <h:outputText value="#{reporte.dn}" />
                        </p:column>
                        <p:column headerText="DN Temporal" style="width: 8%">
                            <h:outputText value="#{reporte.dnTemporal}" />
                        </p:column>   
                        <p:column headerText="Folio" style="width: 8%">
                            <h:outputText value="#{reporte.folio}" />                            
                        </p:column>
                        <p:column headerText="Fecha de Registro" style="width: 12%">
                            <h:outputText value="#{reporte.fecha}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha de Venta" style="width: 12%">
                            <h:outputText value="#{reporte.fechaVenta}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Fecha estatus inicial" style="width: 12%">
                            <h:outputText value="#{reporte.fechaEstatus}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Portabilidad" style="width: 20%">
                            <h:outputText value="#{reporte.estatusPortabilidad.nombre}" />
                        </p:column>
                        <p:column headerText="Fecha estatus portabilidad" style="width: 12%">
                            <h:outputText value="#{reporte.fechaEstPortabilidad}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>
                        <p:column headerText="Proceso" style="width: 8%">
                            <h:outputText value="#{reporte.estatusProceso.nombre}" />
                        </p:column>
                        <p:column headerText="Observación" style="width: 25%">
                            <h:outputText value="#{reporte.observacionErrorProceso}" />
                        </p:column>
                        <p:column headerText="Fecha estatus proceso" style="width: 12%">
                            <h:outputText value="#{reporte.fechaEstProceso}" >
                                <f:convertDateTime pattern="dd-MM-yyyy HH:mm:ss" timeZone="America/Mexico_City"  />
                            </h:outputText>
                        </p:column>

                    </p:dataTable>
                </p:panel>
            </p:outputPanel>
        </h:form>
    </ui:define>
</ui:composition>
