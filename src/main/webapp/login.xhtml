<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <f:view contentType="text/html">
        <h:head>
            <title>.:: Sims Admin v.1.0 ::.</title>
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>

            <h:outputStylesheet name="static/starter/starter.css" />
            <h:outputScript name="static/js/TweenMax.min.js" />
        </h:head>
        <h:body>
            <div id="starterDiv" class="page-container">
                <div id="login-button">
                    <p:graphicImage id="logo" name="images/chip.png" />
                    <div id="mensajes">
                        <p:outputLabel value="${param['message']}" 
                                       rendered="${!empty param['error']}"/>
                    </div>
                </div>


                <div id="login">
                    <h:form prependId="false" id="frmlog">
                        <p:messages autoUpdate="true" />
                        <h1>Login</h1>
                        <span class="close-btn">
                            <p:graphicImage name="images/circle_close_delete_-128.png" />
                        </span>
                        <p:focus />
                        <p:inputText id="j_username" maxlength="30" autocomplete="off" 
                                     required="#{not empty param.includeInSave1}" requiredMessage="El usuario es requerido." />
                        <p:password id="j_password" maxlength="30" 
                                    required="true" requiredMessage="La contraseÃ±a es requerida." />
                        <p:commandButton id="submit" value="Entrar" process="@form" update="@form @([id$=growl])" ajax="false" >
                            <f:param name="includeInSave1" value="true" />
                            
                        </p:commandButton>


                    </h:form>
                </div>
            </div>
        </h:body>
    </f:view>

    <script>
        $('#login-button').click(function () {
            $('#login-button').fadeOut("slow", function () {
                $("#login").fadeIn();
                TweenMax.from("#login", .4, {scale: 0, ease: Sine.easeInOut});
                TweenMax.to("#login", .4, {scale: 1, ease: Sine.easeInOut});
            });
        });

        $(".close-btn").click(function () {
            TweenMax.from("#login", .4, {scale: 1, ease: Sine.easeInOut});
            TweenMax.to("#login", .4, {left: "0px", scale: 0, ease: Sine.easeInOut});
            $("#login").fadeOut("slow", function () {
                $("#login-button").fadeIn();
            });
        });

    </script>
</html>
