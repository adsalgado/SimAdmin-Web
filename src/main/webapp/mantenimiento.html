<html>
    <head>
        <title>Hashtag Technologies</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

        <!--css-->
        <link href="resources/static/css/mantenimiento/style.css" rel="stylesheet" type="text/css"/>
        <link href="resources/static/css/mantenimiento/jquery.countdown.css" rel="stylesheet" type="text/css"/>
        <!--/css-->
        <!--js-->
        <script src="resources/static/js/mantenimiento/jquery.min.js" type="text/javascript"></script>
        <script src="resources/static/js/mantenimiento/jquery.countdown.js" type="text/javascript"></script>

        <!--js-->
    </head>
    <body style="background-image: url(resources/images/bg.jpg) ">
        <div class="banner">
            <h1>P&aacute;gina en Mantenimiento </h1>
            <div class="banner-text">
                <h2>Actualmente estamos construyendo un nuevo sitio que estar&aacute; listo pronto.</h2>
                <div class="timer_wrap">
                    <div id="counter" class="countdownHolder">
                        <div class="countDays">
                            <span class="position">
                                <span class="digit static" id="dia" style="top: 0px; opacity: 1;"></span>
                            </span>
                            <span class="boxName">
                                <span class="Days">DIAS</span>
                            </span>
                        </div>
                        <span class="points">:</span>
                        <span class="countDiv countDiv0"></span>
                        <div class="countHours">
                            <span class="position">
                                <span class="digit static" id="horas" style="top: 0px; opacity: 1;"></span>
                            </span>
                            <span class="boxName">
                                <span class="Hours">HORAS</span>
                            </span>
                        </div>
                        <span class="points">:</span>
                        <span class="countDiv countDiv1">
                        </span>
                        <div class="countMinutes">
                            <span class="position">
                                <span class="digit static" id="minutos" style="top: 0px; opacity: 1;"></span>
                            </span>
                            <span class="boxName">
                                <span class="Minutes">MINUTOS</span>
                            </span>
                        </div>
                        <span class="points">:</span>
                        <span class="countDiv countDiv2"></span>
                        <div class="countSeconds">
                            <span class="position">
                                <span class="digit static" id="segundos" style="top: 0px; opacity: 1;"></span>
                            </span>
                            <span class="boxName">
                                <span class="Seconds">SEGUNDOS</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo">
                <a href="https://www.sharktech.mx/" target="target_blank"><img class="imagenLogo" src="resources/images/logo2.png" alt="https://www.sharktech.mx/"/></a>
            </div>
            <div class="tweets">
                <div class="copyrights">
                    <p>&COPY;2018 P&aacute;gina en Construcci&oacute;n. Todos los derechos reservados | SharkTech <a href="https://www.sharktech.mx/" target="target_blank"> visita nuestra p&aacute;gina</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
