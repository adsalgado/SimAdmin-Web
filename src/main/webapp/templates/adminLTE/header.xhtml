<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:b="http://bootsfaces.net/ui"
             xmlns:p="http://primefaces.org/ui"
             xmlns:pe="http://primefaces.org/ui/extensions"
             xmlns:c="http://java.sun.com/jsp/jstl/core"
             xmlns:sec="http://www.springframework.org/security/tags">

    <!-- Main Header -->
    <header class="main-header">
        <!-- Logo -->
        <a href="#" class="logo">
            <!-- mini logo for sidebar mini 50x50 pixels -->
            <span class="logo-mini"><b>S</b>IT</span>
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg" style="color: black; margin-top: 10px;"><b>S</b>im<b>A</b>dmin</span>
            <!--<span class="logo-lg"><p:graphicImage class="logo-main" name="images/hast.png" /></span>-->
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>

            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-user" />
                            <span class="hidden-xs"><h:outputText value="Bienvenido(a): #{sessionContext.nombreUsuario}" /></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Menu Body -->
                            <li class="user-body">
                                <div class="row">
                                    <div class="col-xs-4 text-center">
                                        <a href="#{request.contextPath}/inicio.jsf"><i class="fa fa-home" style="margin-right: 3px;" />Inicio</a>
                                    </div>
                                </div>
                                <!-- /.row -->
                            </li>
                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-right">
                                    <a href="#{request.contextPath}/logout" class="btn btn-default btn-flat"><i class="fa fa-sign-out" />Salir</a>
                                </div>
                                <div class="pull-left" style="display:none;">
                                    <a href="" class="btn btn-default btn-flat" onclick="showChangePassword(); return false;" ><i class="fa fa-key" />Cambiar Contrase√±a</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                    <!-- Control Sidebar Toggle Button -->
                    <!-- 
                    <li>
                        <a href="#" data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
                    </li>
                    -->
                    <sec:authorize access="hasRole('ROLE_ROOT')">
                        <li>
                            <h:form id="themeForm" prependId="false" >
                                <p:selectOneMenu id="basic" style="width: 165px; margin-top: 10px;" value="#{userSettings.currentTheme}"
                                                 onchange="$('#themeForm').submit()" >
                                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                                    <f:selectItems value="#{userSettings.availableThemes}" var="theme" itemLabel="${theme}" itemValue="${theme}" />                                
                                </p:selectOneMenu>
                            </h:form>
                        </li>                        
                    </sec:authorize>

                </ul>
            </div>
        </nav>
    </header>

</ui:fragment>
