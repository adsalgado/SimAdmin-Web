<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>            
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>

        <title>.:: Shark IT ::.</title>

        <link href="#{resource['images/favicon.ico']}" rel="shortcut icon"/>

        <!-- Bootstrap 3.3.6 -->
        <link rel="stylesheet" href="${request.contextPath}/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="${request.contextPath}/webjars/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- Ionicons -->
        <link rel="stylesheet" href="${request.contextPath}/webjars/ionicons/2.0.1/css/ionicons.min.css" />
        <!-- Theme style -->
        <link rel="stylesheet" href="${request.contextPath}/static/adminLTE/dist/css/AdminLTE.min.css" />

        <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
        <link rel="stylesheet" href="${request.contextPath}/static/adminLTE/dist/css/skins/_all-skins.min.css" />

    </h:head>

    <h:body styleClass="hold-transition skin-blue-light sidebar-mini" > 
        <div class="wrapper">

            <ui:insert name="nbHeader">
                <ui:include src="/templates/adminLTE/header.xhtml"/>
            </ui:insert>

            <ui:insert name="nbMenu">
                <ui:include src="/templates/adminLTE/menu.xhtml"/>
            </ui:insert>

            <!-- =============================================== -->

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Main content -->
                <section class="content">
                    <ui:insert name="content"/>
                </section>
            </div><!-- /.content-wrapper -->

            <ui:insert name="nbFooter">
                <ui:include src="/templates/adminLTE/footer.xhtml"/>
            </ui:insert>

            <ui:insert name="nbSidebar">
                <ui:include src="/templates/adminLTE/sidebar.xhtml"/>
            </ui:insert>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 2.2.3 -->
        <!--<h:outputScript name="webjars/jquery/2.2.3/jquery.min.js" />-->

        <!-- Bootstrap 3.3.6 -->
        <h:outputScript name="webjars/bootstrap/3.3.7/js/bootstrap.min.js"/>

        <!-- FastClick -->
        <h:outputScript name="static/plugins/fastclick/fastclick.js" />

        <!-- AdminLTE App -->
        <h:outputScript name="static/adminLTE/dist/js/app.js" />
        <!-- AdminLTE for demo purposes -->
        <h:outputScript name="static/adminLTE/dist/js/demo.js" />

    </h:body>


</html>
